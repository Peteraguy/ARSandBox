section Vrui
    section Desktop
		inputDeviceAdapterNames += (HIDAdapter)
		
		section HIDAdapter
            inputDeviceAdapterType HID
            inputDeviceNames (USBEncoder)

            section USBEncoder
                name USBEncoder
                deviceVendorProductId 0079:0006
                trackingDeviceName Mouse
            endsection
        endsection

        section Tools
			toolClassNames += (ScriptExecutorTool)
            section DefaultTools
				section GlobalWaterTool
					toolClass GlobalWaterTool
					bindings ((USBEncoder, Button8, Button7))
				endsection
                section LocalWaterTool
					toolClass LocalWaterTool
					bindings ((USBEncoder, Button6),(Mouse, 6))
				endsection
                section ChangeContourSpacing
                    toolClass ScriptExecutorTool
                    bindings ((USBEncoder, Button5))
                    executablePathName /home/pete/src/Common/Contours/ContourSpacing.sh
                    arguments ("0.25","2.5","0.25")
                endsection
                section ChangeWeather
                    toolClass ScriptExecutorTool
                    bindings ((USBEncoder, Button4))
                    executablePathName /home/pete/src/Common/Shaders/ShaderChange.sh
                    arguments ()
                endsection
                section ChangeHeightMap
                    toolClass ScriptExecutorTool
                    bindings ((USBEncoder, Button3))
                    executablePathName /home/pete/src/Common/HeightColourMaps/HeightMapChange.sh
                    arguments ()
                endsection
                section ContourDisplay
                    toolClass ScriptExecutorTool
                    bindings ((USBEncoder, Button2))
                    executablePathName /home/pete/src/Common/Contours/ContourDisplay.sh
                    arguments ()
                endsection
				section ChangeHeightBaseUp
                    toolClass ScriptExecutorTool
                    bindings ((USBEncoder, Button1))
                    executablePathName /home/pete/src/Common/HeightColourMaps/HeightBasePlane.sh
                    arguments ("UP","1","-100","-120")
                endsection
                section PauseTool
					bindings ((USBEncoder, Button0))
					toolClass VruiApplicationEventToolClass0
				endsection
            endsection
        endsection
    endsection
endsection
